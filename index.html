<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ORDER-SUMMARY-COMPONENT</title>
    <link rel="icon" href="assets/favicon-32x32.png" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="card">
      <img src="assets/illustration-hero.svg" alt="listening-audio-image" />
      <div class="text-content">
        <h1>Order Summary</h1>
        <p>
          You can now listen to millions of <br />songs, audiobooks, and
          podcasts on<br />
          any device anywhere you like!
        </p>
        <p></p>
        <section class="rate-display">
          <img src="assets/icon-music.svg" alt="tune-icon" />
          <div class="annual-plan">
            <h2>Annual Plan</h2>
            <span> $59.99/year </span>
          </div>
          <a href="#"> Change</a>
        </section>
        <section class="payment-section">
          <button>Proceed to Payment</button>
          <p><a href="#">Cancel Order</a></p>
        </section>
      </div>
    </div>
  </body>
</html>
